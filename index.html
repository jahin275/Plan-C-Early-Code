<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="C.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan C DU C Group Change Mock - 01 Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Banner */
        .banner {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Thumbnail */
        .thumbnail-section {
            text-align: center;
            margin: 30px 0;
        }

        .thumbnail-link {
            display: inline-block;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .thumbnail-link:hover {
            transform: scale(1.05);
        }

        .thumbnail {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .see-results-btn {
            display: block;
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin: 20px auto;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255,107,107,0.3);
            transition: all 0.3s;
        }

        .see-results-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255,107,107,0.4);
        }

        .see-results-btn i {
            margin-right: 10px;
        }

        /* Mentor Section */
        .mentor-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .mentor-title {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .mentor-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .mentor-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #ff6b6b;
        }

        .mentor-name {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .mentor-link {
            display: inline-block;
            background: #0077b5;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .mentor-link:hover {
            background: #005582;
        }

        .mentor-link i {
            margin-right: 5px;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: #666;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .banner {
                border-radius: 5px;
            }
            
            .thumbnail {
                width: 250px;
            }
            
            .see-results-btn {
                width: 200px;
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .mentor-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner -->
        <img src="https://scontent.fdac96-2.fna.fbcdn.net/v/t39.30808-6/572995002_1196499402529402_3143603662294315671_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=2285d6&_nc_eui2=AeGaBBE8Ty2VD8S7Lp5gFGBIavpLGDoFjLNq-ksYOgWMszLjQtvwHUg0HL0nEMScXRfs9nPVdJATKA4KmiaQbDu6&_nc_ohc=a_rQi7boL1YQ7kNvwE1ko3s&_nc_oc=AdkD_GcmeR3_vjDwAdJEfw1VKyjcoxTKZqKwBgyORIB17Qf3zSQ6QgUgnqX6gyIEkkHlXCx3wnFAMIqH9oFMvHvp&_nc_zt=23&_nc_ht=scontent.fdac96-2.fna&_nc_gid=JvdrLI5ajlnpe4LHQi-NAQ&oh=00_Afk8ZOU40M9mABh6vyxaa7zc2C5QVO1JXRZD84CSVIDZGg&oe=69355A19" 
             alt="Plan C Banner" 
             class="banner">

        <!-- Thumbnail with Result Link -->

                     alt="Mock Test Results" 
                     class="thumbnail">
            </a>
            
            <a href="results.html" class="see-results-btn">
                <i class="fas fa-chart-bar"></i> See Your Results
            </a>
        </div>

        <!-- Mentor Section -->
        <div class="mentor-section">
            <h2 class="mentor-title">Connect with Mentors</h2>
            
            <div class="mentor-card">
                <img src="https://media.licdn.com/dms/image/v2/D5603AQF7rjHTShXbVA/profile-displayphoto-scale_400_400/B56ZpkdetSHYAg-/0/1762622042638?e=1766016000&v=beta&t=H8LCB9fUdY_RDyvwz4dbGoFTO9bInJLrbGkQFUDfxtE" 
                     alt="Mahdi Jahin" 
                     class="mentor-img">
                <h3 class="mentor-name">Mahdi Jahin</h3>
                <a href="https://www.linkedin.com/in/mahdi-jahin/" 
                   class="mentor-link" 
                   target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>

            <div class="mentor-card">
                <img src="https://media.licdn.com/dms/image/v2/D4E03AQFNY8mS3YJKZw/profile-displayphoto-shrink_800_800/B4EZb46SPUHkAc-/0/1747932751209?e=1766016000&v=beta&t=dJgp6wE3XITHvI9bN-UMA1c6c2Bf8t--sbQcn4Vm30E" 
                     alt="Tasin Mahmud Asha" 
                     class="mentor-img">
                <h3 class="mentor-name">Tasin Mahmud Asha</h3>
                <a href="https://www.linkedin.com/in/tasin-mahmud-asha-1a731b367/" 
                   class="mentor-link" 
                   target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Â© 2025 Plan C DU C Group Change Mock Test Results</p>
        </div>
    </div>

    <script>
        // Simple hover effect for images
        document.querySelectorAll('.thumbnail-link, .mentor-card').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.3s ease';
            });
        });
    </script>
</body>
</html>
